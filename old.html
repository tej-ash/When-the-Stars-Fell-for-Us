<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavy Mountain Starry Night</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(
        to top,
        #ffd1dc 0%,
        #fcb7cf 6%,
        #e9a9cc 12%,
        #c792d8 18%,
        #5e548e 30%,
        #2c2c54 50%,
        #0d1b2a 55%,
        #000000 100%
      );
      position: relative;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.3;
      transition: all 0.5s ease-in-out;
    }

    .glow {
      background: #FFD700;
      opacity: 1;
      box-shadow: 0 0 6px #FFD700, 0 0 12px #FFD700;
      transform: scale(1.4);
    }

    @keyframes drift {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-1.5px); }
      100% { transform: translateY(0px); }
    }

    .wavy-hill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 39vh;
      background: #1b2e28;
      z-index: 1;
      clip-path: path('M0,80 C100,120 300,40 500,80 C700,120 900,60 1100,100 C1300,140 1500,80 1600,100 L1600,300 L0,300 Z');
    }

    .wavy-hill2 {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      background: #1b3e28;
      z-index: 1;
      clip-path: path('M-10,80 C100,300 400,-50 600,80 C900,400 1000,-60 1200,100 C1400,300 1600,-60 1700,100 L1700,500 L0,500 Z');
    }

    @media (max-width: 768px) {
      .wavy-hill {
        clip-path: path('M0,0 C80,120 240,40 400,80 C560,120 720,60 880,100 C1040,140 1200,80 1366,100 L1366,300 L0,300 Z');
      }

      .wavy-hill2 {
        clip-path: path('M-3,60 C300,110 300,10 400,60 C600,100 700,30 1000,90 C1200,120 1400,40 1600,90 L1600,300 L0,300 Z');
      }
    }
  </style>
</head>
<body>
  <!-- Wavy hills -->
  <div class="wavy-hill2"></div>


  <script>
    const totalStars = 120;
    const groupA = [];
    const groupB = [];

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';

      const size = 1.5 + Math.random() * 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;

      star.style.animation = `drift ${3 + Math.random() * 2}s ease-in-out infinite`;

      document.body.appendChild(star);

      if (i < totalStars / 2) {
        groupA.push(star);
      } else {
        groupB.push(star);
      }
    }

    let toggle = true;

    function switchGlow() {
      const glowGroup = toggle ? groupA : groupB;
      const fadeGroup = toggle ? groupB : groupA;

      glowGroup.forEach(star => star.classList.add('glow'));
      fadeGroup.forEach(star => star.classList.remove('glow'));

      toggle = !toggle;
    }

    switchGlow();
    setInterval(switchGlow, 3000);
  </script>
</body>
</html>
