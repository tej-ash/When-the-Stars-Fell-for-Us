<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Star Wish</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #typedQuote {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #fallingStarBtn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: gold;
      border-radius: 8px;
      transition: opacity 0.5s ease;
    }

    .star {
      position: absolute;
      top: 30%;
      right: -100px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall 1.5s linear forwards;
    }

    .star::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 2px;
      background: linear-gradient(to left, white, transparent);
      top: -6px;
      right: 10px;
      transform: rotate(20deg);
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      80% {
        transform: translate(-70vw, 100px);
        opacity: 1;
      }
      100% {
        transform: translate(-70vw, 100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="typedQuote"></div>
  <button id="fallingStarBtn" disabled>Make a Wish</button>

  <script>
    function typeQuote(text, elementId, callback) {
      const el = document.getElementById(elementId);
      el.textContent = "";
      el.style.opacity = "1";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          el.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback(); // Enable button after typing
        }
      }, 100);
    }

    function createFallingStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1600); // Remove after animation
    }

    // Start quote on load
    window.onload = () => {
      typeQuote("Wishes travel with stars.", "typedQuote", () => {
        document.getElementById("fallingStarBtn").disabled = false;
      });
    };

    // Falling star on button click
    document.getElementById("fallingStarBtn").addEventListener('click', () => {
      createFallingStar();
      document.getElementById("fallingStarBtn").disabled = true; // Disable again if needed
    });
  </script>
</body>
</html>
