<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Flower</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 100px;
      background: deeppink;
      border-radius: 50% 50% 50% 50%;
      box-shadow: 0 0 20px hotpink, 0 0 40px deeppink;
      animation: pulse 2s ease-in-out infinite;
      transform-origin: bottom center;
    }

    /* Position 5 petals around center */
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-60px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-60px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-60px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-60px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px; 
      background: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px yellow, 0 0 40px yellow;
      animation: pulse-center 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(var(--angle));
        opacity: 1;
      }
      50% {
        transform: scale(1.1) rotate(var(--angle));
        opacity: 0.8;
      }
    }

    @keyframes pulse-center {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal" style="--angle: 0deg;"></div>
    <div class="petal" style="--angle: 72deg;"></div>
    <div class="petal" style="--angle: 144deg;"></div>
    <div class="petal" style="--angle: 216deg;"></div>
    <div class="petal" style="--angle: 288deg;"></div>
    <div class="center"></div>
  </div>
</body>
</html>
