<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Flower</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 40px;
      background: radial-gradient(circle at center, #ff00ff, #ff99ff);
      border-radius: 50% 50% 0 0;
      box-shadow:
        0 0 8px #ff00ff,
        0 0 12px #ff00ff,
        0 0 16px #ff00ff;
      animation: pulse 2s infinite;
      transform-origin: bottom center;
    }

    /* Rotate each petal */
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); }
    .petal:nth-child(2) { transform: rotate(60deg) translateY(-30px); }
    .petal:nth-child(3) { transform: rotate(120deg) translateY(-30px); }
    .petal:nth-child(4) { transform: rotate(180deg) translateY(-30px); }
    .petal:nth-child(5) { transform: rotate(240deg) translateY(-30px); }
    .petal:nth-child(6) { transform: rotate(300deg) translateY(-30px); }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: #ff00ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff00ff, 0 0 15px #ff00ff;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }
  </style>
</head>
